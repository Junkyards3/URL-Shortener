<div class="mb-4">
    <label for="url" class="block text-gray-700 text-sm font-bold mb-2">URL</label>
    <input type="text" id="url" name="url" value="{{ base_url }}"
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
</div>
<div class="mb-4">
    <label for="shortened-url" class="block text-gray-700 text-sm font-bold mb-2">Shortened URL</label>
    <input type="text" id="shortened-url" name="shortened-url" value="{{ shortened_url }}" readonly
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
</div>
<div class="flex items-center justify-between">
    <button type="submit" disabled
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button">
        Url shortened !
    </button>
</div>
